<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        html{
            font-size: 15px;
        }
        .wrapper {
            position: relative;
        }

        .dashed-box {
            position: relative;
            z-index: 1;
            border: dashed;
            height: 8em;
            margin-bottom: 1em;
            margin-top: 2em;
        }

        .gold-box {
            position: absolute;
            z-index: 3;
            /* помещаем .gold-box поверх .green-box и .dashed-box */
            background: gold;
            width: 80%;
            left: 60px;
            top: 3em;
        }

        .green-box {
            position: absolute;
            z-index: 2;
            /* помещаем .green-box поверх .dashed-box */
            background: lightgreen;
            width: 20%;
            left: 65%;
            top: -25px;
            height: 7em;
            opacity: 0.9;
        }
        /*  */
        section{
            height: 41vh;
            width: 50vw;
            position: relative;
            font-size: 20px;
        }
        div{
            height: 100%;
            width: 100%; 
            position: absolute;
        }
        .kv1{
            background-color: rgb(12, 0, 139);
            z-index: 1;
            color: white;
            font-size: 1.8em;
           
            
        }
        .kv2{
            background-color: rgb(150, 9, 9);
            z-index: 2;
            color: white;
            font-size: 2rem;
           
           
        }
        .kv2:hover{
            z-index: -1;
            width: 0;
            height: 0;
             pointer-events: none;
            
        }
        .kv1:hover{
           

        }
    </style>
</head>
<body>
    <section>
        <div class="kv1">
            1 квадрат
        </div>
        <div class="kv2">
            2 квадрат
        </div>
    </section>
</body>
</html>
    <div class="wrapper">
        <div class="dashed-box">Пунктирный блок</div>
        <div class="gold-box">Блок золотого цвета</div>
        <div class="green-box">Зелёный блок</div>
    </div>
</body>

</html>
